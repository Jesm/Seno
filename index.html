<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Seno</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<h1 class="title">Seno</h1>
		<div class="description">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium earum ipsam ex, tempore quaerat pariatur ipsum quas illum, quam aperiam.</p>
			<p class="start">Click anywhere to start the game</p>
		</div>
	</main>

	<script src="js/Jesm4.1.min.js"></script>
	<script src="js/models.js"></script>
	<script>
		'use strict';

		(function(){
			var main = document.getElementsByTagName('main')[0],
				params = {
					counterDuration: 5, // Seconds
					targetQuantity: 2,

					// The following block of parameters is calculated relative to the window minor axis magnitude
					// For example, considering a window with the size of 400x200px, the value used would be of 200
					mainCircleRadius: .2,
					mainCircleTextFontSize: .24,
					targetRadius: .05,
					projectileRadius: .009,
					projectileVelocity: 0.002, // Per millisecond

					backgroundColor: '#333',
					mainCircleColor: '#FFA600',
					mainCircleTextColor: '#5D461C',
					mainCircleTextFontFamily: 'sans-serif'
				};

			window.Game = new App(main, params);
			window.Game.start();
		})();
	</script>
</body>
</html>
